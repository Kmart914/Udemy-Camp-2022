<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Register for the Race!</h1>
    <form class="" action="index.html" method="post">
      <p>
          <label for="text">Enter your name
            <input type="text" name="Name" value="" placeholder="name"required>
          </label>
      </p>
      <p>
        <h3>Select Race Type:</h3>
        <p><label><input type="radio" name="race" value="Funrun5k">Fun run 5k</label></p>
        <p><label><input type="radio" name="race" value="HalfMarathon">Half Marathon</label></p>
        <p><label><input type="radio" name="race" value="FullMarathon">Full Marathon</label></p>
      <p>

        <p>
            <label for="email">Email:required
              <input type="text" name="" value="" placeholder="email"required>
            </label>
            <label for="password">Password:
              <input type="password" name="" value="" placeholder=""required>
            </label>

        </p>

      <p>
        <label for="age">Choose age group:</label>
          <select id="age" name="cars">
            <option value="0-18">0-18</option>
            <option value="19-30">19-30</option>
            <option value="31-50">31-50</option>
            <option value="51+">51+</option>
          </select>

      </p>
      <input type="submit" value="Register">

    </form>

  </body>
</html>
